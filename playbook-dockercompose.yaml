---
- name: docker-compose
  hosts: all
  become: true
  tasks:
    - name: Find docker-compose application
      shell: "which docker-compose"
      register: result
      ignore_errors: yes

    - name: Check docker-compose instalation
      meta: end_host
      when: result.rc == 0

    - name: apt update
      apt:
        update_cache: yes

    - name: Install docker-compose
      remote_user: ubuntu
      get_url:
        url: https://github.com/docker/compose/releases/download/1.25.1-rc1/docker-compose-Linux-x86_64
        dest: /usr/local/bin/docker-compose
        mode: 'u+x,g+x'